<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatLinker</title>
    <link rel="icon" href="assets/icons/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="brand">
                <img src="assets/icons/icon.png" alt="ChatLinker Logo" class="logo">
                <h1>ChatLinker</h1>
            </div>
            <div class="header-controls">
                <a href="https://chromewebstore.google.com/detail/chatlinker/edblkmbgiocikahohfngmkciiklgnfog"
                    target="_blank" class="ext-link" title="Chrome 扩展">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="4"></circle>
                        <line x1="21.17" y1="8" x2="12" y2="8"></line>
                        <line x1="3.95" y1="6.06" x2="8.54" y2="14"></line>
                        <line x1="10.88" y1="21.94" x2="15.46" y2="14"></line>
                    </svg>
                    <span class="ext-text">Chrome 扩展</span>
                </a>
                <a href="https://microsoftedge.microsoft.com/addons/detail/chatlinker/fogmlncegmcpedbphgbiajconlpmlnmm"
                    target="_blank" class="ext-link" title="Edge 扩展">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 12h8"></path>
                        <path d="M12 8c2.5 0 4.5 2 4.5 4.5S14.5 17 12 17"></path>
                    </svg>
                    <span class="ext-text">Edge 扩展</span>
                </a>
                <a href="https://github.com/GXN16/ChatLinker" target="_blank" class="github-link" title="GitHub 仓库">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
                        <path d="M9 18c-4.51 2-5-2-7-2" />
                    </svg>
                </a>

                <button id="themeToggle" class="theme-btn" title="切换模式">
                    <!-- Sun Icon (Light Mode) -->
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <!-- Moon Icon (Dark Mode) -->
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>

            <div class="search-bar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="search-icon">
                    <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" />
                    <path d="M20 20L17 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <input type="text" id="searchInput" placeholder="搜索......">
            </div>
        </header>


        <section class="featured-section">
            <h2 class="section-title">热门</h2>
            <div class="featured-carousel" id="featuredContainer">
                <!-- 热门应用卡片由 JS 生成 -->
            </div>
        </section>

        <section class="all-apps-section">
            <h2 class="section-title">全部</h2>
            <div class="apps-grid" id="appsGrid">
                <!-- 所有应用图标由 JS 生成 -->
            </div>
        </section>

        <footer>
            <p></p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
